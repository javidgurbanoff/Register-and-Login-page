<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form login-form active">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="loginEmail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="loginPassword" required minlength="6" maxlength="20">
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                        <h4> Or </h4>
                    </div>
                        <div class="fb"> 
                            <i class="fa-brands fa-facebook"></i>
                            <p>Login with Facebook</p>
                        </div>
                        <div class="ggl">
                            <i class="fa-brands fa-google"></i>
                            <p>Login with Google</p>

                        </div>


                    
                </form>
            </div>
            <div class="form register-form">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="registerUsername" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="registerEmail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="registerPassword" required minlength="6" maxlength="20">
                        <label>Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="registerConfirmPassword" required minlength="6" maxlength="20">
                        <label>Confirm Password</label>
                    </div>
                    <div class="input-box">
                        <label>Gender</label>
                        
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

        </div>
    </div>
</body>
</html>
